dependencyResolutionManagement {
    repositoriesMode.set(RepositoriesMode.FAIL_ON_PROJECT_REPOS)
    repositories {
        google()
        mavenCentral()
        jcenter() // Warning: this repository is going to shut down soon
    }
}
include ':app'

includeBuild('sample-kmm'){
    dependencySubstitution {
        substitute module("com.marcorighini.shared:shared:1.0") with project(':shared')
        substitute module("com.marcorighini.shared:feature1-business:1.0") with project(':shared:feature1-business')
        substitute module("com.marcorighini.shared:feature1-viewmodel:1.0") with project(':shared:feature1-viewmodel')
    }
}
